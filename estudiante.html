<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Estudiante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel-header">
        <h1>Panel del Estudiante</h1>
        <p>Recursos y actividades académicas</p>
    </div>

    <div class="container">
        <div class="herramientas-container">
            <div class="herramienta">
                <h3>📅 Horarios</h3>
                <p>Consulta tu calendario de clases</p>
            </div>
            
            <div class="herramienta">
                <h3>📝 Tareas</h3>
                <p>Revisa y entrega tus asignaciones</p>
            </div>
            
            <div class="herramienta">
                <h3>📊 Calificaciones</h3>
                <p>Consulta tus resultados académicos</p>
            </div>
        </div>

        <button class="boton-volver" onclick="volverAlInicio()">Volver al Inicio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
