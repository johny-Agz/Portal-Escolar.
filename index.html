<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Escolar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor-principal">
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-door-open"></i>
                    <div class="portal-effect"></div>
                </div>
                <h1>Portal Escolar</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="selector-rol">
                <!-- Tarjeta Profesor -->
                <div class="tarjeta profesor" onclick="redirigirAProfesor()">
                    <div class="tarjeta-content">
                        <div class="icono">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <h2>Profesor</h2>
                        <p>Acceso a 30 herramientas profesionales</p>
                        <div class="hover-effect"></div>
                    </div>
                </div>

                <!-- Tarjeta Estudiante -->
                <div class="tarjeta estudiante" onclick="redirigirAEstudiante()">
                    <div class="tarjeta-content">
                        <div class="icono">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <h2>Estudiante</h2>
                        <p>Acceso a 15 recursos esenciales</p>
                        <div class="hover-effect"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
