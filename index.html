<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educativo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="fade-in">Bienvenido al Portal Educativo</h1>
    </header>

    <section class="banner">
        <h2 class="slide-in">Facilitando el aprendizaje con herramientas digitales</h2>
    </section>

    <section class="choose-role">
        <h2>Selecciona tu perfil</h2>
        <p>Elige si eres Profesor o Estudiante para acceder a las funciones adecuadas.</p>
        <div class="button-container">
            <button class="btn" onclick="setRole('profesor')">👨‍🏫 Soy Profesor</button>
            <button class="btn" onclick="setRole('estudiante')">📚 Soy Estudiante</button>
        </div>
    </section>

    <footer>
        <p>© 2025 Portal Educativo | Desarrollado para la institución</p>
    </footer>
</body>
</html>
