<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Escolar - Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <div class="logo-container">
                <div class="reactor-container">
                    <div class="reactor-core"></div>
                </div>
                <h1>Portal Escolar</h1>
            </div>
        </header>

        <main class="selection-screen animate__animated animate__fadeInUp">
            <h2>Seleccione su rol</h2>
            <div class="role-buttons">
                <a href="profesor/index.html" class="role-button profesor">
                    <div class="button-content">
                        <i class="icon-profesor"></i>
                        <span>Profesor</span>
                    </div>
                    <div class="hover-effect"></div>
                </a>
                <a href="estudiante/index.html" class="role-button estudiante">
                    <div class="button-content">
                        <i class="icon-estudiante"></i>
                        <span>Estudiante</span>
                    </div>
                    <div class="hover-effect"></div>
                </a>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
