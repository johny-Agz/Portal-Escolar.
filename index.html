<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header-principal">
        <div class="logo">
            <div class="logo-icono animate-spin">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Edu<span>360</span></h1>
        </div>
    </header>

    <main class="contenedor">
        <div class="selector-rol">
            <!-- Tarjeta Profesor -->
            <div class="tarjeta-rol profesor" onclick="redirigirAProfesor()">
                <div class="rol-contenido">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h2>Acceso Docente</h2>
                    <div class="contador-herramientas">30+ Herramientas</div>
                </div>
            </div>

            <!-- Tarjeta Estudiante -->
            <div class="tarjeta-rol estudiante" onclick="redirigirAEstudiante()">
                <div class="rol-contenido">
                    <i class="fas fa-user-graduate"></i>
                    <h2>Acceso Estudiantil</h2>
                    <div class="contador-herramientas">15+ Herramientas</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
