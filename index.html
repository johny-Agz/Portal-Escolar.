</head>

        <h1 class="titulo-principal">Bienvenido al Portal Educativo</h1>

            <div class="tarjeta estudiante-card" onclick="redirigirAEstudiante()">
                <h2>🎓 Estudiante</h2>
                <p>Acceso al panel de aprendizaje</p>

        </div>
