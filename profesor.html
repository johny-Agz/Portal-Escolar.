<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Docente Profesional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header-docente">
        <button class="btn-volver" onclick="volverAlInicio()">
            <i class="fas fa-arrow-left"></i> Volver
        </button>
        <div class="header-contenido">
            <h1>Panel Docente <span>Edu360</span></h1>
        </div>
    </header>

    <main class="contenedor-herramientas">
        <!-- Gestión Académica -->
        <section class="categoria">
            <h2><i class="fas fa-book-open"></i> Gestión Académica</h2>
            <div class="grilla-herramientas">
                <!-- Herramientas 1-10 -->
                <div class="herramienta">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Planificador de Clases</h3>
                    <p>Organiza tu cronograma académico</p>
                </div>
                <div class="herramienta">
                    <i class="fas fa-file-upload"></i>
                    <h3>Subir Materiales</h3>
                    <p>Comparte recursos educativos</p>
                </div>
                <!-- Continuar con 8 más... -->
            </div>
        </section>

        <!-- Evaluación y Seguimiento -->
        <section class="categoria">
            <h2><i class="fas fa-chart-line"></i> Evaluación</h2>
            <div class="grilla-herramientas">
                <!-- Herramientas 11-20 -->
                <div class="herramienta">
                    <i class="fas fa-clipboard-check"></i>
                    <h3>Rúbricas de Evaluación</h3>
                    <p>Crea criterios de calificación</p>
                </div>
                <div class="herramienta">
                    <i class="fas fa-chart-pie"></i>
                    <h3>Estadísticas de Clase</h3>
                    <p>Analiza el rendimiento general</p>
                </div>
                <!-- Continuar con 8 más... -->
            </div>
        </section>

        <!-- 3 Secciones más con 10 herramientas cada una -->
    </main>

    <script src="script.js"></script>
</body>
</html>
